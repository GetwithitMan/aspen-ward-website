<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Aspen Ward - Printable Program</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Crimson+Pro:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/fitty/2.3.6/fitty.min.js"></script>

<style>
  /* === BASE PRINT SETTINGS === */
  @page {
    size: 11in 8.5in; /* Landscape */
    margin: 0;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: "Crimson Pro", "Georgia", serif;
    background: #e8e8e8;
    color: #333;
  }

  /* === SCREEN-ONLY CONTROLS === */
  .print-controls {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    display: flex;
    gap: 10px;
  }

  .print-btn {
    background: #2c5530;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    font-family: inherit;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  .print-btn:hover {
    background: #1e3d22;
  }

  .reload-btn {
    background: #555;
  }

  .reload-btn:hover {
    background: #333;
  }

  @media print {
    .print-controls { display: none; }
  }

  /* === THE PHYSICAL SHEET === */
  .sheet {
    background: white;
    width: 11in;
    height: 8.5in;
    display: flex;
    overflow: hidden;
    page-break-after: always;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    margin: 30px auto;
  }

  @media print {
    body { background: none; }
    .sheet {
      box-shadow: none;
      margin: 0;
    }
  }

  /* === LEFT & RIGHT HALVES === */
  .half-page {
    width: 50%;
    height: 100%;
    padding: 0.5in;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
  }

  .left-side {
    border-right: 1px dashed #ccc;
  }

  @media print {
    .left-side { border-right: none; }
  }

  /* === PAGE 1: EVENTS (Left) + FRONT COVER (Right) === */

  /* Events section on back cover */
  .events-page {
    padding: 0.5in;
  }

  .events-header {
    font-family: "Playfair Display", serif;
    font-size: 20pt;
    font-weight: 600;
    text-align: center;
    color: #2c5530;
    margin-bottom: 0.25in;
    padding-bottom: 8px;
    border-bottom: 2px solid #2c5530;
  }

  .event-item {
    margin-bottom: 0.18in;
    padding-bottom: 0.12in;
    border-bottom: 1px solid #eee;
  }

  .event-item:last-child {
    border-bottom: none;
  }

  .event-date {
    font-size: 11pt;
    color: #2c5530;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .event-title {
    font-size: 14pt;
    font-weight: 600;
    color: #222;
    margin: 2px 0;
  }

  .event-info {
    font-size: 12pt;
    color: #555;
    line-height: 1.4;
  }

  /* Front cover with logo */
  .front-cover {
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(180deg, #f9f9f9 0%, #fff 100%);
    padding: 0.4in;
  }

  .cover-logo {
    width: 3.5in;
    height: auto;
    max-height: 2.5in;
    object-fit: contain;
    margin-bottom: 0.25in;
  }

  .cover-logo-placeholder {
    width: 2.5in;
    height: 1.5in;
    border: 2px dashed #ccc;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #999;
    font-size: 10pt;
    margin: 0 auto 0.3in auto;
  }

  .cover-badge {
    font-size: 11pt;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #2c5530;
    margin-bottom: 0.15in;
  }

  .cover-title {
    font-family: "Playfair Display", serif;
    font-size: 42pt;
    font-weight: 600;
    margin: 0 0 0.1in 0;
    color: #1a1a1a;
  }

  .cover-subtitle {
    font-size: 16pt;
    color: #555;
    margin: 0 0 0.15in 0;
  }

  .cover-date {
    font-size: 14pt;
    color: #2c5530;
    font-weight: 500;
  }

  .cover-welcome {
    font-size: 12pt;
    color: #444;
    margin: 0.2in 0 0 0;
    line-height: 1.5;
    font-style: italic;
    max-width: 4in;
  }

  .cover-welcome:empty {
    display: none;
  }

  .cover-divider {
    width: 1.5in;
    height: 2px;
    background: #2c5530;
    margin: 0.25in auto;
  }

  /* === PAGE 2: ANNOUNCEMENTS (Left) + PROGRAM (Right) === */

  /* Announcements section */
  .announcements-page {
    padding: 0.5in;
  }

  .announcements-header {
    font-family: "Playfair Display", serif;
    font-size: 20pt;
    font-weight: 600;
    text-align: center;
    color: #2c5530;
    margin-bottom: 0.25in;
    padding-bottom: 8px;
    border-bottom: 2px solid #2c5530;
  }

  .announcement-item {
    margin-bottom: 0.18in;
    padding-bottom: 0.12in;
    border-bottom: 1px solid #eee;
  }

  .announcement-item:last-child {
    border-bottom: none;
  }

  .announcement-title {
    font-size: 14pt;
    font-weight: 600;
    color: #222;
    margin-bottom: 2px;
  }

  .announcement-description {
    font-size: 12pt;
    color: #555;
    line-height: 1.4;
  }

  /* Program section (full right side) */
  .program-page {
    padding: 0.4in 0.5in;
  }

  .program-header {
    font-family: "Playfair Display", serif;
    font-size: 22pt;
    font-weight: 600;
    text-align: center;
    color: #2c5530;
    margin-bottom: 0.18in;
    padding-bottom: 6px;
    border-bottom: 2px solid #2c5530;
  }

  /* === SECTION STYLING === */
  .section-block {
    margin-bottom: 0.12in;
  }

  .section-header {
    font-family: "Playfair Display", serif;
    font-size: 15pt;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: #2c5530;
    border-bottom: 1px solid #2c5530;
    padding-bottom: 2px;
    margin-bottom: 4px;
  }

  /* === PROGRAM ROWS === */
  .program-row {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    margin-bottom: 5px;
    line-height: 1.35;
  }

  .row-label {
    font-size: 16pt;
    color: #333;
    flex-shrink: 0;
    margin-right: 8px;
    min-width: 1.4in;
  }

  .row-name {
    font-size: 16pt;
    color: #111;
    text-align: right;
    white-space: nowrap;
    flex: 1;
    max-width: 2.8in;
  }

  /* === LOADING STATE === */
  .loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    color: #999;
    font-size: 12pt;
  }

  /* === TESTIMONY MEETING SPECIAL === */
  .testimony-message {
    font-style: italic;
    text-align: center;
    padding: 0.12in 0.15in;
    color: #444;
    font-size: 10pt;
    line-height: 1.4;
    background: #f9f9f9;
    border-radius: 4px;
    margin: 0.1in 0;
  }

  /* === EMPTY STATE === */
  .empty-state {
    text-align: center;
    color: #999;
    font-style: italic;
    padding: 1in 0;
  }

  /* === MISSIONARIES & MILITARY SECTION === */
  .missionaries-section {
    margin-top: 0.3in;
    padding-top: 0.2in;
    border-top: 1px solid #ddd;
  }

  .missionaries-header {
    font-family: "Playfair Display", serif;
    font-size: 16pt;
    font-weight: 600;
    text-align: center;
    color: #2c5530;
    margin-bottom: 0.15in;
    padding-bottom: 6px;
    border-bottom: 1px solid #2c5530;
  }

  .missionary-item {
    margin-bottom: 0.12in;
    padding-bottom: 0.08in;
    border-bottom: 1px solid #eee;
  }

  .missionary-item:last-child {
    border-bottom: none;
  }

  .missionary-type {
    font-size: 9pt;
    color: #2c5530;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .missionary-name {
    font-size: 13pt;
    font-weight: 600;
    color: #222;
    margin: 1px 0;
  }

  .missionary-location {
    font-size: 11pt;
    color: #555;
    font-style: italic;
  }

  .missionary-contact {
    font-size: 10pt;
    color: #666;
    margin-top: 2px;
    line-height: 1.3;
  }

  .missionary-contact a {
    color: #2c5530;
    text-decoration: none;
  }
</style>
</head>
<body>

<!-- Screen-only print button -->
<div class="print-controls">
  <button class="print-btn reload-btn" onclick="location.reload()">Refresh Data</button>
  <button class="print-btn" onclick="window.print()">Print Program</button>
</div>

<!-- PAGE 1: EVENTS (Left) + FRONT COVER (Right) -->
<div class="sheet" id="page-1">
  <!-- Events (when folded, this is the back) -->
  <div class="half-page left-side events-page" id="events-section">
    <div class="events-header">Upcoming Events</div>
    <div class="loading" id="events-loading">Loading events...</div>
    <div id="events-list"></div>

    <!-- Missionaries & Military Section -->
    <div id="missionaries-section" class="missionaries-section" style="display: none;">
      <div class="missionaries-header">Missionaries &amp; Military</div>
      <div id="missionaries-list"></div>
    </div>
  </div>

  <!-- Front Cover with Logo (when folded, this is the front) -->
  <div class="half-page right-side front-cover">
    <div>
      <img src="https://storage.googleapis.com/msgsndr/Y17ODAHcaxgHoS9kMX9v/media/680a878771b53cd35214434a.jpeg" alt="Aspen Ward" class="cover-logo">
      <div class="cover-badge">The Church of Jesus Christ of Latter-day Saints</div>
      <h1 class="cover-title">Aspen Ward</h1>
      <p class="cover-subtitle">Sacrament Meeting</p>
      <div class="cover-divider"></div>
      <p class="cover-date" id="program-date">Loading...</p>
      <p class="cover-welcome" id="cover-welcome"></p>
    </div>
  </div>
</div>

<!-- PAGE 2: ANNOUNCEMENTS (Left) + PROGRAM (Right) -->
<div class="sheet" id="page-2">
  <!-- Announcements -->
  <div class="half-page left-side announcements-page" id="announcements-section">
    <div class="announcements-header">Ward Announcements</div>
    <div class="loading" id="announcements-loading">Loading announcements...</div>
    <div id="announcements-list"></div>
  </div>

  <!-- Full Program -->
  <div class="half-page right-side program-page" id="program-section">
    <div class="program-header">Sacrament Meeting Program</div>
    <div class="loading" id="program-loading">Loading program...</div>
    <div id="program-content"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";

// Firebase config (same as main site)
const firebaseConfig = {
  apiKey: "AIzaSyBbwlTuMoSMl2vfXA5aHkQM0RC2PUrKDXk",
  authDomain: "aspen-ward-missionary-dinner.firebaseapp.com",
  databaseURL: "https://aspen-ward-missionary-dinner-default-rtdb.firebaseio.com",
  projectId: "aspen-ward-missionary-dinner",
  storageBucket: "aspen-ward-missionary-dinner.firebasestorage.app",
  messagingSenderId: "350865820261",
  appId: "1:350865820261:web:26912e9b753852ae7ed48c"
};

const firebaseApp = initializeApp(firebaseConfig);
const db = getDatabase(firebaseApp);

// Get current Sunday's date
function getCurrentSunday() {
  const today = new Date();
  const sunday = new Date(today);
  sunday.setDate(today.getDate() - today.getDay());
  return sunday.toLocaleDateString('en-US', {
    weekday: 'long',
    month: 'long',
    day: 'numeric',
    year: 'numeric'
  });
}

// Render a section block for the program
function createSectionHTML(title, items) {
  if (!items || items.length === 0) return '';

  // Filter out items without details
  const validItems = items.filter(item => item.details && item.details.trim());
  if (validItems.length === 0) return '';

  let html = `<div class="section-block">
    <div class="section-header">${title}</div>`;

  validItems.forEach(item => {
    html += `
      <div class="program-row">
        <span class="row-label">${item.label || ''}</span>
        <span class="row-name">${item.details || ''}</span>
      </div>`;
  });

  html += '</div>';
  return html;
}

// Load and render the program
async function loadProgram() {
  try {
    const snapshot = await get(ref(db, 'sundayProgram'));
    const data = snapshot.val();

    // Set the date
    document.getElementById('program-date').textContent = getCurrentSunday();

    // Set the welcome/introduction message on front cover
    if (data && data.introduction) {
      document.getElementById('cover-welcome').textContent = data.introduction;
    }

    if (!data || !data.sections) {
      document.getElementById('program-loading').style.display = 'none';
      document.getElementById('program-content').innerHTML = '<p class="empty-state">No program data available.</p>';
      return;
    }

    // Build the full program
    let programHTML = '';

    // Opening section
    programHTML += createSectionHTML('Opening', data.sections.opening);

    // Sacrament section
    programHTML += createSectionHTML('Sacrament', data.sections.sacrament);

    // If testimony meeting, add special message instead of speakers
    if (data.isTestimonyMeeting) {
      if (data.testimonyMessage) {
        programHTML += `<div class="testimony-message">${data.testimonyMessage}</div>`;
      }
    } else {
      // Speakers/Program section
      programHTML += createSectionHTML('Program', data.sections.speakers);
    }

    // Closing section
    programHTML += createSectionHTML('Closing', data.sections.closing);

    document.getElementById('program-loading').style.display = 'none';
    document.getElementById('program-content').innerHTML = programHTML || '<p class="empty-state">No program data available.</p>';

    // Load announcements from the program data
    loadAnnouncements(data.sections.announcements);

    // Apply fitty for auto-text-sizing
    setTimeout(() => {
      fitty('.row-name', {
        minSize: 12,
        maxSize: 16,
        multiLine: false
      });
    }, 100);

  } catch (error) {
    console.error('Failed to load program:', error);
    document.getElementById('program-loading').style.display = 'none';
    document.getElementById('program-content').innerHTML = '<p class="empty-state">Unable to load program.</p>';
    document.getElementById('program-date').textContent = getCurrentSunday();
  }
}

// Load announcements
function loadAnnouncements(announcements) {
  const container = document.getElementById('announcements-list');
  const loading = document.getElementById('announcements-loading');

  loading.style.display = 'none';

  if (!announcements || announcements.length === 0) {
    container.innerHTML = '<p class="empty-state">No announcements this week.</p>';
    return;
  }

  // Filter out empty announcements
  const validAnnouncements = announcements.filter(a =>
    (a.label && a.label.trim()) || (a.details && a.details.trim())
  );

  if (validAnnouncements.length === 0) {
    container.innerHTML = '<p class="empty-state">No announcements this week.</p>';
    return;
  }

  let html = '';
  validAnnouncements.forEach(item => {
    html += `
      <div class="announcement-item">
        <div class="announcement-title">${item.label || 'Announcement'}</div>
        <div class="announcement-description">${item.details || ''}</div>
      </div>`;
  });

  container.innerHTML = html;
}

// Load events from Firebase
async function loadEvents() {
  const container = document.getElementById('events-list');
  const loading = document.getElementById('events-loading');

  try {
    const snapshot = await get(ref(db, 'events'));
    const data = snapshot.val();

    loading.style.display = 'none';

    if (!data || !Array.isArray(data) || data.length === 0) {
      container.innerHTML = '<p class="empty-state">No upcoming events.</p>';
      return;
    }

    // Filter out empty events
    const validEvents = data.filter(e => e.title || e.info);

    if (validEvents.length === 0) {
      container.innerHTML = '<p class="empty-state">No upcoming events.</p>';
      return;
    }

    let html = '';
    validEvents.forEach(event => {
      html += `
        <div class="event-item">
          <div class="event-date">${event.date || 'Date TBD'}</div>
          <div class="event-title">${event.title || 'Ward Event'}</div>
          <div class="event-info">${event.info || ''}</div>
        </div>`;
    });

    container.innerHTML = html;

  } catch (error) {
    console.error('Failed to load events:', error);
    loading.style.display = 'none';
    container.innerHTML = '<p class="empty-state">Unable to load events.</p>';
  }
}

// Load missionaries/military from Firebase
async function loadMissionaries() {
  const section = document.getElementById('missionaries-section');
  const container = document.getElementById('missionaries-list');

  try {
    const snapshot = await get(ref(db, 'missionaries'));
    const data = snapshot.val();

    if (!data || !Array.isArray(data) || data.length === 0) {
      section.style.display = 'none';
      return;
    }

    // Filter out empty entries
    const validMissionaries = data.filter(m => m.name && m.name.trim());

    if (validMissionaries.length === 0) {
      section.style.display = 'none';
      return;
    }

    let html = '';
    validMissionaries.forEach(person => {
      const typeLabel = person.type === 'military' ? 'Military' : 'Missionary';
      html += `
        <div class="missionary-item">
          <div class="missionary-type">${typeLabel}</div>
          <div class="missionary-name">${person.name || ''}</div>
          ${person.location ? `<div class="missionary-location">${person.location}</div>` : ''}
          <div class="missionary-contact">
            ${person.email ? `<div>Email: <a href="mailto:${person.email}">${person.email}</a></div>` : ''}
            ${person.address ? `<div>${person.address.replace(/\n/g, ', ')}</div>` : ''}
          </div>
        </div>`;
    });

    container.innerHTML = html;
    section.style.display = 'block';

  } catch (error) {
    console.error('Failed to load missionaries:', error);
    section.style.display = 'none';
  }
}

// Initialize
async function init() {
  await Promise.all([
    loadProgram(),
    loadEvents(),
    loadMissionaries()
  ]);
}

document.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
